plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}
apply plugin: 'io.spring.dependency-management'
group 'com.fuli'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //json
    compile "com.fasterxml.jackson.datatype:jackson-datatype-hppc"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-hibernate5"
    compile "com.fasterxml.jackson.core:jackson-annotations"
    compile "com.fasterxml.jackson.core:jackson-databind"
    compile "com.fasterxml.jackson.module:jackson-module-afterburner:2.9.8"
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.8')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-hppc:2.9.8')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.9.8')
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.8'
    
    compile 'com.squareup.okhttp3:okhttp:3.14.1'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    
    compile 'com.google.guava:guava:27.1-jre'
    
    compile 'org.reflections:reflections:0.9.11'
    //test
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile "org.mockito:mockito-core:2.27.0"

}
